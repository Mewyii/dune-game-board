<div class="available-techs">
  <ng-container *ngFor="let techTile of availableTechTiles">
    <div class="tech-tile-container">
      <div class="tech-tile" [style.background-image]="'url(' + techTile.imageUrl + ')'"></div>
      <!-- <dune-minor-house-card [house]="house"></dune-minor-house-card> -->
      <button class="tech-buy-button" mat-fab [color]="'accent'" (click)="onTakeCardClicked(techTile.name.en)">
        <mat-icon>check</mat-icon>
      </button>
    </div>
  </ng-container>
</div>
