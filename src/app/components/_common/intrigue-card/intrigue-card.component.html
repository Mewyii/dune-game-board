<div class="intrigue-card">
  <div [class]="'card-header font-medieval ' + card.type">
    <span>
      {{ t.translateLS(card.name).toUpperCase() }}
    </span>
  </div>
  <div [class]="'card-content ' + card.type">
    <dune-reward-array [rewards]="card.effects" [size]="'36px'"></dune-reward-array>
  </div>
</div>
