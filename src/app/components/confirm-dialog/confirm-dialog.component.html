<h1 mat-dialog-title>Please Confirm</h1>
<div mat-dialog-content>{{ data.title }}</div>
<div mat-dialog-actions>
  <button mat-fab [color]="'accent'" (click)="dialogRef.close()">
    <mat-icon>close</mat-icon>
  </button>
  <button mat-fab [color]="'accent'" (click)="dialogRef.close(true)">
    <mat-icon>done</mat-icon>
  </button>
</div>
