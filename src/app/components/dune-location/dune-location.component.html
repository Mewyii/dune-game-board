<div
  class="location-tile"
  [style.top]="location.position.marginTop + 'px'"
  [style.left]="location.position.marginLeft + 'px'"
>
  <app-dune-action [actionField]="location.actionField" [backgroundColor]="location.color"></app-dune-action>
  <ng-container *ngIf="location.ownerReward">
    <div class="location-owning-area">
      <div
        [class]="'location-owner-indicator' + (owner ? ' owned' : '')"
        [style.border-color]="owner ? owner.color : location.color"
        (click)="onOwnerIndicatorClicked()"
      >
        <span *ngIf="owner" class="location-owner-name font-medieval">{{ leaderInitials.toUpperCase() }}</span>
      </div>
      <div class="location-owner-reward-area">
        <div class="location-owner-game-reward-area" [style.background-color]="location.color">
          <div class="location-owner-visitor-reward-container">
            <img class="location-owner-visitor-reward" [src]="getEffectTypePath(location.ownerReward.type)" />
            <div class="location-owner-visitor-reward-amount">
              {{ location.ownerReward.amount }}
            </div>
          </div>
        </div>
        <div class="location-owner-finale-reward-area">
          <img class="location-owner-victory-point-finale" [src]="getEffectTypePath('victory-point')" />
        </div>
        <div class="border-remover" [style.background-color]="location.color"></div>
      </div>
    </div>
  </ng-container>
</div>
