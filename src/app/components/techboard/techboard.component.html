<div *ngIf="ix" class="faction-tile">
  <div class="title-container">
    <span class="title font-scifi">IX </span>
  </div>
  <div class="content">
    <app-dune-action [actionField]="ix" [backgroundColor]="'rgb(77, 86, 102)'"></app-dune-action>
    <ng-container *ngIf="useTechTiles">
      <div class="card-area" [style]="'margin-top: 25px'"></div>
      <div class="card-area"></div>
      <div class="card-area"></div>
      <div class="agent-area" (click)="onAddTechAgentClicked()" (contextmenu)="onRemoveTechAgentClicked()">
        <div class="agent-container"></div>
        <div class="logo-container">
          <div class="logo" [style.background-image]="'url(assets/images/faction-symbols/Symbol_Ix.png)'"></div>
        </div>
        <ng-container *ngFor="let techAgents of playerTechAgents; let i = index">
          <div
            class="tech-agent-container"
            [style.bottom]="10 + (i > 0 && i < 3 ? 60 : 0) + 'px'"
            [style.left]="10 + (i > 1 ? 95 : 0) + 'px'"
          >
            <ng-container *ngFor="let ship of techAgents.techAgents | numberToArray; let is = index">
              <div class="tech-agent-marker" [style.background-color]="getPlayerColor(techAgents.playerId)"></div>
            </ng-container>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
  <div class="background-symbol" [style.background-image]="'url(assets/images/faction-symbols/Symbol_Ix.png)'"></div>
</div>
