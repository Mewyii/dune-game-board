<div *ngIf="ix" class="faction-tile">
  <div class="title-container">
    <span class="title font-scifi">IX </span>
  </div>
  <div class="content">
    <app-dune-action [actionField]="ix" [backgroundColor]="'rgb(73, 82, 97)'"></app-dune-action>
    <ng-container *ngIf="useTechTiles">
      <div class="card-area" [style]="'margin-top: 25px'"></div>
      <div class="card-area"></div>
      <div class="card-area"></div>
      <div
        [class]="'agent-area ' + (playerCanBuyTech ? 'active' : '')"
        (click)="onAddTechAgentClicked()"
        (contextmenu)="onRemoveTechAgentClicked()"
      >
        <div class="agent-container"></div>
        <div class="logo-container">
          <div class="logo" [style.background-image]="'url(assets/images/faction-symbols/Symbol_Ix.png)'"></div>
        </div>
        @for (tech of playerTech; track $index; let i = $index) {
        <div
          class="tech-agent-container"
          [style.bottom]="10 + (i > 0 && i < 3 ? 60 : 0) + 'px'"
          [style.left]="10 + (i > 1 ? 95 : 0) + 'px'"
        >
          @for (marker of tech.amount | numberToArray; track $index; let is = $index) {
          <div class="tech-agent-marker" [style.background-color]="getPlayerColor(tech.playerId)"></div>
          }
        </div>
        }
      </div>
    </ng-container>
  </div>
  <div class="background-symbol" [style.background-image]="'url(assets/images/faction-symbols/Symbol_Ix.png)'"></div>
</div>
