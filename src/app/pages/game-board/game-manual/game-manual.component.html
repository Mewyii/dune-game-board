<div class="manual-container">
  <div class="about-container">
    <h2>{{ t.translate('gamemanualFullscreenHeading') }}</h2>
    <div>{{ t.translate('gamemanualFullscreenText') }}</div>
    <br />
    <button mat-raised-button [color]="'accent'" (click)="enableFullScreen()">
      {{ isFullScreen ? t.translate('gamemanualFullscreenExitTooltip') : t.translate('gamemanualFullscreenEnterTooltip') }}
    </button>
    <br /><br />
    <div>{{ t.translate('gamemanualZoomText') }}</div>
    <br /><br />
    <h2>How to play</h2>
    <div>
      {{ t.translate('gamemanualAddingPlayersText') }}
    </div>
    <br />
    <div>{{ t.translate('gamemanualFullManualText') }}</div>
    <br />
    <button mat-raised-button [color]="'accent'" (click)="onShowGameManualClicked()">
      {{ t.translate('commonMenuManual') }}
    </button>
    <br /><br />
  </div>
</div>
